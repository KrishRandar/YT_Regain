<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Study Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>YouTube Study Mode</h1>
  <label>
    <input type="checkbox" id="toggleStudyMode">
    Enable Study Mode
  </label>
  <h2>Study Channels</h2>
  <ul id="channelList"></ul>
  <div style="display: flex; gap: 8px; margin-bottom: 12px;">
    <button id="clearChannels">Clear List</button>
    <button id="exportChannels">Export List</button>
    <button id="importChannels">Import List</button>
  </div>
  <script src="../utils/channelUtils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
